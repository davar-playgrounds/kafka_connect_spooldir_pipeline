- name: Start Schema Registry
  shell: docker run -d --restart=always -p 8081:8081 --name=schema-registry -e SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL={{ kafka_zk_host_port_list | join(',') }} -e SCHEMA_REGISTRY_HOST_NAME={{ inventory_hostname }} -e SCHEMA_REGISTRY_LISTENERS=http://{{ '0.0.0.0:8081' }} -e SCHEMA_REGISTRY_DEBUG=true confluentinc/cp-schema-registry