- name: Start the Conflouent Kafka cluster
  shell: docker run -d --restart=always -p 9092:9092 --name=kafka -e KAFKA_ZOOKEEPER_CONNECT={{ kafka_zk_host_port_list | join(',') }} -e KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://{{ inventory_hostname }}:9092 -e KAFKA_CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS={{ kafka_host_port_list | join(',') }} -e KAFKA_METRIC_REPORTERS=io.confluent.metrics.reporter.ConfluentMetricsReporter confluentinc/cp-enterprise-kafka